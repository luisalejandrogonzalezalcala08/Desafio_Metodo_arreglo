<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Administrador de Tareas</title>
  </head>
  <body>
    <main class="container py-4">
      <h1 class="text-center mb-4">Lista de Tareas</h1>
      <hr class="mb-4" />
      
      <section class="task-form">
        <h5 class="mb-3">Nueva tarea</h5>
        <div class="d-flex mb-4">
          <input class="form-control" placeholder="Ingresa una nueva tarea" />
          <button class="ms-2 btn btn-success px-4">Agregar</button>
        </div>
      </section>

      <section class="task-list">
        <div class="list row">
          <ul class="col-md-6 resumen list-unstyled">
            <li class="mb-2">Total: <span id="total" class="fw-bold">0</span></li>
            <li>Realizadas: <span id="realizadas" class="fw-bold">0</span></li>
          </ul>
          
          <div class="col-md-6 table-responsive">
            <table class="table">
              <thead class="table-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">TAREAS</th>
                  <th scope="col">ACCIONES</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
